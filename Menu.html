<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Show Menu</title>
<style type="text/css">
	ul{
        padding: 0;
        list-style: none;
        background: #000000;
		display: inline-block;
    }
    ul li{
        position: relative;
        text-align: center;
    }
    ul li a{
        
        color: #00ff00;
        text-decoration: none;
    }
    ul li a:hover{
		
        background: #ffffff;
    }
    ul li ul.dropdown{
       
        display: none;
        position: absolute;
  
    }
    ul li:hover ul.dropdown{
        display: block;
    }

    </style>
    </head>
